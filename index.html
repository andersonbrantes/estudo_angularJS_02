<!DOCTYPE html>
<html ng-app="helloword">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<script src="angular.js"></script>
	<script>
		var app = angular.module("helloword", []);
		app.controller("hellowordCtrl", function($scope) {
			$scope.message = "Hello World!";
		});
	</script>
</head>
<body>
	<header ng-controller="hellowordCtrl">
		<h1>{{message}}</h1>
	</header>
</body>
</html>
