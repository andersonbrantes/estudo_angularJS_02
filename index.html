<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin: 10px auto 0;
			padding: 20px;
		}
		.table {
			text-align: left;
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 5px;
		}
		.selecionado {
			background: yellow;
		}
		.negrito {
			font-weight: bold;
		}
		.cor-contato {
			width: 20px;
			height: 20px;
		}
		.rodape {
			text-align: center;
		}
	</style>

	<script src="lib/angular/angular.min.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "pedro", telefone: "25293014", cor: "blue"},
				{nome: "ana", telefone: "25210211", cor: "green"}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14, categoria: "Celular"},
				{nome: "Vivo", codigo: 15, categoria: "Celular"},
				{nome: "Tim", codigo: 41, categoria: "Celular"},
				{nome: "Gvt", codigo: 25, categoria: "Fixo"},
				{nome: "Embratel", codigo: 21, categoria: "Fixo"}
			];
			$scope.adicionarContato = function(contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			};
			$scope.apagarContatos = function(contatos) {
				$scope.contatos = contatos.filter(function(contato){
					if (!contato.selecionado) return contato;
				});
			};
			$scope.isContatosSelecionados = function(contatos) {
				return contatos.some(function(contato){
					return contato.selecionado;
				});
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">

	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>operadora</th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado" /></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div class="cor-contato" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>

		<form name="contatoForm">
			<label for="nome">Nome</label>
			<input type="text" name="nome" class="form-control" ng-model="contato.nome" ng-required="true" ng-minlength="10">
			<label for="telefone">Telefone</label>
			<input type="text" name="telefone" class="form-control" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
			<label for="operadora">Operadora</label>
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>
		</form>
		<div class="alert alert-danger" ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty">
			Por favor, preencha o campo nome!
		</div>
		<div class="alert alert-danger" ng-show="contatoForm.nome.$error.minlength">
			Por favor, o campo nome deve ter no m√≠nimo 10 caracteres!
		</div>		
		<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
			Por favor, preencha o campo telefone!
		</div>
		<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
			Por favor, o campo telefone deve ter o formato DDDDD-DDDD.
		</div>	
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatosSelecionados(contatos)">Apagar Contato</button>

	</div>
	<!-- <div ng-include="'footer.html'"></div> -->

</body>
</html>
